<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="design.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
</head>
  <body>
      <section class="boxLogin">
      <div class="content">

          <form class="login" method="post" name="login">

            <h1><i class="icon-key-1"></i>Login</h1>

            <div class="pading">
              
            <!---campo de email -->
              <label>
                <input type="text" class="campos" placeholder="E-mail" name="e-mail">
              </label>

              <!--- campo de senha -->
            
              <label>
                <input type="password" class="campos" placeholder="Password" name="senha">
              </label>

              <input type="submit" class="btn fade_8S" name="login" value="Entrar">

              </div> <!--- padding-->

              <div class="linksForm">

                <a href="#" class="fade_4S" title="Resgatar Senha"> <i class="icon icon-forward-1">
                  </i> Recuperar Senha</a>
                
                <a href="#" class="fade_4S" title="Cadastrar-se"> <i class="icon icon-user-add">
                  <br>
                  </i> Cadastro </a>

                </div>
                
          </form>

      </div>
      </section><!--Login-->



    
</body>
</html>
